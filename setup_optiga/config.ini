# This file is used to set up the environment variables for the common setup.sh script
# Param Format: <param_name> = <param_value>

[ Param - PLATFORM ]

# Installing Platform
# 1: Ubuntu 18.04 VM
# 2: Raspbian Bullseye 2022-07-01 5.1 Kernel Debian i386 VM
# 3: Raspbian Bullseye 2023-05-03 6.x Kernal Debian arm64 (Raspberry Pi 4)
# 4: Jetson Nano
# Default: 1
install_platform      = 3

[ Param - URL ]

# Infineon OPTIGA githug repo url
# Default: https://github.com/Infineon/optiga-tpm-explorer.git
optiga_url            = https://github.com/Infineon/optiga-tpm-explorer.git
